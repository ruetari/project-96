<!DOCTYPE html>
<html>


<head>
    <title>Real Estate Tracker</title>
    <!-- Add Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="{{ '/static/css/blockStyle.css' }}" />
    <link href="https://db.onlinewebfonts.com/c/648605b9df9917bf501aaaa545e58043?family=HemiHeadRg-BoldItalic"
        rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{{ '/static/css/style.css' }}" />
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-2">
                <!-- Left Navigation Bar -->
                <div class="container" style="border: 1px;">
                    <img src="../static/assets/LOGO.png" alt="Logo" height="80" style="margin-top: 20%;"
                        class="d-inline-block align-text-top">
                </div>
                
            </div>
            <div class="col">
                <div class="form-container">

                    <div class="form-inner">



                    <!-- Set the url of 'home' route with the name of node given by user when submit button is clicked -->
                    <form form action="{{url_for('home')}}" method="get" id="node">
                        <div class="form-group" style="position: absolute;">
                            <label for="newNode" style="font-size:xx-large; color: #10f323;">Enter the Name of Node:   </label>
                            <!-- Take input from user for the name of node -->
                            <input type="text" class="form-control" id="nodeName" name="node"
                                aria-describedby="nodeHelp" placeholder="Enter the name of the node you want to set.">
                                <p></p><p></p>
                        
                                <button type="submit" class="btn btn-primary" id="showButton"> Submit </button>

                            </div>


                    </form>

                    <<div class="row">
                        <!-- Use for loop to search all the node present in the allNodes dictionary -->              
                        {% for key in allNodes %}
                          <div class="col-md-4 mb-4">
                            <div class="card h-100">
                              <div class="card-body d-flex flex-column">
                                <!-- Show the key of the dectionary and on clicking on the key open the node associated with that key.    -->           
                                <a href="{{'/?node='+key}}" > <p class="card-title">{{ key }}</p>  </a>
                                </div>
                            </div>
                          </div>
                        <!-- End the for loop -->              
                        {% endfor %}
                      </div>
                      
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
